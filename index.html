<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <section class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" 
         alt="The Eisenhower matrix. How to make decisions on what's urgent and important.">
    <a class="header__more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="list-wrapper">
    <h3 id="top-section">
      <label class="list-name" for="new-task">Add Item</label>
      <div class="new-task-wrapper">
        <input class="input task new-task" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
    </h3>
    <h3 class="list-name">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list-item">
        <input class="input" type="checkbox">
        <label class="task">Pay Bills</label>
        <input class="input task" type="text">
        <button class="button edit-button">Edit</button>
        <button class="button delete-button">
          <img class="delete-icon" src="./remove.svg" alt="Remove icon">
        </button>
      </li>
      <li class="list-item list-item_edit-mode">
        <input class="input" type="checkbox">
        <label class="task">Go Shopping</label>
        <input class="input task" type="text" value="Go Shopping">
        <button class="button edit-button">Save</button>
        <button class="button delete-button">
          <img class="delete-icon" src="./remove.svg" alt="Remove icon">
        </button>
      </li>
    </ul>
    <h3 class="list-name">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list-item">
        <input class="input" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input class="input task" type="text">
        <button class="button edit-button">Edit</button>
        <button class="button delete-button">
          <img class="delete-icon" src="./remove.svg" alt="Remove icon">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
